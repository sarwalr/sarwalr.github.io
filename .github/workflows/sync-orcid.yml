name: Sync ORCID Publications

on:
  schedule:
    - cron: '0 6 * * *'  # Runs every day at 6:00 AM UTC
  workflow_dispatch:       # Allows manual trigger from Actions tab

jobs:
  sync-publications:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.ORCID_SYNC_TOKEN }}

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests

      - name: ğŸ” Fetch publications from ORCID
        run: python scripts/fetch_orcid.py

      - name: ğŸ“¤ Commit and push changes
        run: |
          git config --global user.name "ORCID Sync Bot"
          git config --global user.email "actions@github.com"
          git add _publications/
          git diff --staged --quiet || git commit -m "ğŸ”„ Auto-sync publications from ORCID"
          git push
